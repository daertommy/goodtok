name: deploy to github pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "site/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.DEPLOY_TOKEN }}
        publish_dir: ./site
        publish_branch: gh-pages
